<table class="table table-hover">
    <thead>
        <tr>
            <th>Dono do cartão</th>
            <th>Número do cartão</th>
            <th>Data de validade</th>
            <th>Ações</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let pd of service.list">
            <td>{{pd.CardOwnerName}}</td>
            <td>{{pd.CardNumber}}</td>
            <td>{{pd.ExpirationDate}}</td>
            <td>
                <i class="far fa-edit fa-lg text-warning" (click)="populateForm(pd)" title="Editar"></i>
                &nbsp;
                <i class="far fa-trash-alt fa-lg text-danger" (click)="onDelete(pd.PMId)" title="Excluir"></i>
            </td>
        </tr>
    </tbody>
</table>
